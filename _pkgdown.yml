    Harvard Chan Bioinformatics Core:
        href: http://bioinformatics.sph.harvard.edu

reference:
  - title: S4 Class Definition
    contents:
    - starts_with("bcbio")
    - coerce
    - sampleData
    - show
    - subset
    - ends_with("Object")
  - title: Read Functions
    contents:
    - starts_with("load")
    - starts_with("read")
  - title: Data Functions
    contents:
    - starts_with("aggregate")
    - cell2sample
    - starts_with("fetch")
    - starts_with("filter")
    - matches("2")
    - starts_with("map")
    - starts_with("select")
    - subsetPerSample
    - topBarcodes
  - title: Metrics Functions
    contents:
    - matches("[Mm]etrics")
  - title: Quality Control Functions
    contents:
    - starts_with("barcodeRanks")
    - matches("QC")
  - title: Clustering Functions
    contents:
    - matches("Cluster")
    - matches("PCA")
    - matches("TSNE")
  - title: Differential Expression Functions
    contents:
    - diffExp
    - knownMarkersDetected
    - sanitizeMarkers
    - topMarkers
  - title: Plot Functions
    contents:
    - starts_with("plot")
  - title: R Markdown Functions
    contents:
    - ends_with("Template")
  - title: Internal Data
    contents:
    - cellCycleMarkers
    - cellTypeMarkers
  - title: Example Data
    contents:
    - ends_with("_small")
