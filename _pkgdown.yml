reference:
  - title: Package Information
    contents:
    - bcbioSingleCell-package
  - title: S4 Object
    contents:
    - bcbioSingleCell
    - coerce
    - extract
    - show
    - ends_with("Object")
  - title: Read Functions
    contents:
    - starts_with("read")
  - title: Data Functions
    contents:
    - starts_with("aggregate")
    - cell2sample
    - starts_with("fetch")
    - starts_with("map")
    - starts_with("select")
    - sampleData
    - subsetPerSample
    - topBarcodes
    - matches("2")
  - title: Quality Control Functions
    contents:
    - starts_with("metrics")
    - filterCells
    - plotQC
    - plotCellCounts
    - plotReadsPerCell
    - plotUMIsPerCell
    - plotGenesPerCell
    - plotUMIsVsGenes
    - plotNovelty
    - matches("Mito")
    - plotZerosVsDepth
    - matches("Ranks")
    - plotNovelty
    - plotFeature
  - title: Clustering Functions
    contents:
    - matches("Cluster")
    - matches("Elbow")
    - matches("PCA")
    - matches("TSNE")
    - matches("UMAP")
  - title: Gene Expression Functions
    contents:
    - plotGene
    - plotDot
    - plotMarker
    - plotViolin
  - title: Differential Expression Functions
    contents:
    - diffExp
    - knownMarkersDetected
    - sanitizeMarkers
    - topMarkers
  - title: Plot Functions
    contents:
    - starts_with("plot")
  - title: R Markdown Functions
    contents:
    - ends_with("Template")
  - title: Internal Data
    contents:
    - cellCycleMarkers
    - cellTypeMarkers
  - title: Example Data
    contents:
    - ends_with("_small")
